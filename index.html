<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="stylesheet" href="https://kirshner93.github.io/ip-adress/src/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>


</head>

<body>

  <div class="finder">
    <h1 class="title" id="adress">Поиск по IP адресу</h1>
    <div class="search-bar">
      <input type="text" class="search-bar__input" placeholder="Найти по IP адресу">
      
      <buttom class="search-bar__btn"></buttom>
    </div>
    <div class="wraper">
      <div class="info">
        <div class="info__block">
          <div class="info__block-subtitle">IP Address</div>
          <div class="info__block-title" id="ip"></div>
        </div>
      </div>
      <div class="info">
        <div class="info__block">
          <div class="info__block-subtitle">Location</div>
          <div class="info__block-title" id="location"></div>
        </div>
      </div>
      <div class="info">
        <div class="info__block">
          <div class="info__block-subtitle">Timezone</div>
          <div class="info__block-title">UTC <span class="timezone"></span></div>
        </div>
      </div>
      <div class="info">
        <div class="info__block">
          <div class="info__block-subtitle">ISP</div>
          <div class="info__block-title" id="isp"></div>
        </div>
      </div>

    </div>
   

  </div>
  <div id="map"></div>

  <script src="https://kirshner93.github.io/ip-adress/src/index.js"></script>
  <!-- <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" -->
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</body>

</html>
